<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .abc {
        color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="crTag()">Click</button>

    <script>
      function crTag() {
        // creation of tag
        var body = document.body;

        var h1 = document.createElement("h1");

        h1.innerText = "Hello <br> From Js";
        h1.className = "abc";
        h1.id = "a";

        body.appendChild(h1);
      }
    </script>
  </body>
</html>
