<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input onkeyup="passStr()" type="password" id="a">
    
    <button onclick="showHidePass()" id="b">Show Password</button>
    <p id="errMsg"></p>
    <script>
        function showHidePass(){
            var a=document.getElementById("a")

            var b=document.getElementById("b")
            if(a.type=='password'){
                a.type='text'
                b.innerText="Hide Password"
            }else{
                b.innerText="Show Password"
                a.type='password'
            }
        }

        function passStr(){
            var a=document.getElementById("a").value
            var b=document.getElementById('errMsg');
            if(a.length > 7){
                b.innerText="Strong Password"
                b.style.color="green"
            }else{
                b.innerText="Weak Password"
                b.style.color='red'
            }
        }
    </script>

</body>
</html>
